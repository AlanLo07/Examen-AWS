<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Credito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="mt-4 p-4 border rounded">
        <h3>Nuevo Credito:</h3>
        <form id="nuevo-credito-form" class="mt-4">
            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" class="form-control" id="monto" name="monto" required />
            </div>
            <div class="mb-3">
                <label for="plazo" class="form-label">Plazo</label>
                <input type="number" class="form-control" id="plazo" name="plazo" required />
            </div>
            <div class="mb-3">
                <label for="tasaInteres" class="form-label">tasaInteres</label>
                <input type="number" class="form-control" id="tasaInteres" name="tasaInteres" required/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <a class="btn btn-secondary" role="button" aria-disabled="true" href="/index.html">Regresar</a>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script para manejar el formulario -->
    <script src="../js/nuevoCredito.js"></script>
</body>
