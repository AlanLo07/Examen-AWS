<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captura de Datos del Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Captura de Datos del Cliente</h2>
        <form id="clienteForm" class="border p-4 rounded">
            <!-- Campo para el Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required />
            </div>

            <!-- Campo para los Apellido paterno -->
            <div class="mb-3">
                <label for="apellido paterno" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellidoPaterno" required />
            </div>

            <!-- Campo para los Apellido materno -->
            <div class="mb-3">
                <label for="apellido materno" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellidoMaterno" />
            </div>

            <!-- Campo para la Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de
                        Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" required />
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <!-- Sección para mostrar los datos capturados -->
        <div id="datosCapturados" class="mt-4 p-4 border rounded">
            <h3>Clientes:</h3>
            <div id="clientes-container">
                <h2>Lista de Clientes:</h2>
                <ul id="lista-clientes"></ul>
        </div>


    </div>
    <a href="../index.html" class="btn btn-primary">Inicio</a>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script para manejar el formulario -->
    <script src="../js/app.js"></script>
</body>

</html>
